    <div class="container">
      <div class="card text-white bg-dark">
        <div class="card-header">
          New contact
        </div>
        <div class="card-body">
          <form id='new_entry'>
              <div class="form-group">
                  <label for="name">Name</label>
                  <input required type="text" class="form-control" id="name" placeholder="Enter name">
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input required pattern="[a-z0-9._%+-]+@server.domain" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
              </div>
              <div class="form-group">
                  <label for="phone">Phone</label>
                  <input required pattern="^[2-9]{1}\d{9}$" type="phone" class="form-control" id="phone" placeholder="Phone">
              </div>
              <button class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
